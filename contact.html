<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vivek Lode">
    <meta name="Description" content="Contact Information For Pizza Shop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About <abbr title="The Pizza Shop">PS</abbr></a>
                </li>
                <li>
                    <a href="/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>

        <figure>
            <img src="img/close-up.jpg" alt="Pizza Close Up" title="Pizza ready to eat" width="400" height="200">
            <figcaption>Pizza Ready To Eat</figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send us a message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required autofocus
                            autocomplete="on">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message"></textarea>
                    </p>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </fieldset>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                374 Pizza Shop, KP Lane 6, <br> Pune City, Mob: 9876543210
                <br><br>
                Phone: <a href="tel:+9876543210">987-645-3210</a>
            </address>
        </section>
        <p>
            <a href="#">Back To Top</a>
        </p>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Pizza Shop</p>
    </footer>
</body>

</html>
